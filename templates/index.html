<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORMULARIO | HOJA DE VIDA</title>
</head>
<body>
    <div class="container">
        <div class="header">
            I. DATOS PERSONALES
        </div>
        <div class="form-content">
            <div class="form-row">
                <div class="form-group">
                    <label for="">Nombres:</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for="">Apellido Paterno:</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for="">Apellido Materno:</label>
                    <input type="text">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="">Cédula de Identidad:</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for="">Expedido en:</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for="">Estado Civil:</label>
                    <input type="text">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="">Fecha de Nacimiento:</label>
                    <input type="date" name="" id="">
                </div>
                <div class="form-group">
                    <label for="">Lugar:</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for="">Nacionalidad</label>
                    <input type="text">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group" style="flex: 2;">
                    <label for="">Dirección/ Domicilio:</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for="">Ciudad:</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <div class="box">
                        <div>
                            <label for="">Grupo Sanguíneo:</label>
                            <input type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="">Teléfono Celular:</label>
                    <input type="number">
                </div>
                <div class="form-group">
                    <label for="">Teléfono Fijo:</label>
                    <input type="number">
                </div>
                <div class="form-group">
                    <label for="">Correo Electrónico:</label>
                    <input type="email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="">N° Libreta de Servicio Militar:</label>
                    <input type="text">
                </div>
            </div>
        </div>
    </div>
    
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }
        .container{
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border: 2px solid;
        }
        .header{
            background-color: #003366;
            color: white;
            padding: 10px 15px;
            font-weight: bold;
            font-size: 18px;
        }
        .form-content{
            padding: 20px;
        }
        .form-row{
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: flex-start;
        }
        .form-group{
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        label{
            font-size: 12px;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], input[type="date"], input[type="email"], input[type="number"]{
            padding: 6px;
            border: 1px solid #000;
            font-size: 12px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</body>
</html>
